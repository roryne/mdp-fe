name: Staging versioning

on:
  push:
    branches: [staging]

jobs:
  versioning:
    environment: staging
    runs-on: ubuntu-latest
    name: Staging versioning
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - run: npm ci
      - run: npx semantic-release --dry-run
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
