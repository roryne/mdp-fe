name: Component Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

# Set default working directory for all run steps
defaults:
  run:
    working-directory: . # repo root

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install

  sanity:
    name: Sanity Tests (PR)
    needs: setup
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Run Sanity Tests
        run: npm run pw:ct -- --grep @sanity --reporter=dot

  full-suite:
    name: Full Suite Tests (Main)
    needs: setup
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Run Full Suite (excluding sanity)
        run: npm run pw:ct -- --grep-invert @sanity --reporter=dot
