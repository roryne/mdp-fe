name: Component Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - name: Run Component Tests
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Sanity tests only on PR
            npm run pw:ct -- --grep @sanity --reporter=dot
          else
            # Full suite minus sanity on push to main
            npm run pw:ct -- --grep-invert @sanity --reporter=dot
          fi
