name: Run Tests

on:
  workflow_call:
    inputs:
      run-tag:
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download cached project
        uses: actions/download-artifact@v4
        with:
          name: deps
          path: ./

      - name: Install deps
        run: npm ci

      - name: Restore Playwright cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Run sanity tests
        run: npm run pw:ct -- --grep ${{ inputs.run-tag }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.run-tag }}-results
          path: test-results/
          retention-days: 30
