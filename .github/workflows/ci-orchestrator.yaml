name: CI Orchestrator
on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  kickoff:
    uses: ./.github/workflows/action-start-staging-workflow.yaml
    with:
      base-ref-name: ${{ github.base_ref }}
      event-name: ${{ github.event_name }}
      ref-name: ${{ github.ref }}
