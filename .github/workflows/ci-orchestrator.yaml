name: CI Orchestrator

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/action-project-setup.yaml

  code-quality:
    needs: setup
    uses: ./.github/workflows/action-code-quality.yaml

  install-playwright:
    needs: setup
    uses: ./.github/workflows/action-install-playwright.yaml

  component-tests:
    needs: [setup, install-playwright]
    uses: ./.github/workflows/action-run-component-tests.yaml
    with:
      event-name: ${{ github.event_name }}
      playwright-path: ${{ needs.install-playwright.outputs.playwright-path }}
      playwright-version: ${{ needs.install-playwright.outputs.playwright-version }}
      ref-name: ${{ github.ref }}
